<div id="adminbar" class="adminutility">
	<div id="admincontent">
		<div id="currentpageoperations">
			<span id="currentpagelabel">Current Page: </span>
			<button id="cancelthis" class="admin_link">
				Cancel
			</button>
			<button id="editthis" class="admin_link">
				Edit
			</button>
			<button id="savethis" class="admin_link">
				Save
			</button>
			<button id="deletethis" class="admin_link">
				Delete
			</button>
		</div> <!-- /currentpageoperations -->
		<button id="newpage" class="admin_link">
			New Page 
		</button>
		<select id="templateselect">
			<option value="" disabled selected hidden>Choose template</option>
			<option value="child">Child</option>
			<option value="index">Index</option>
			<option value="gallery">Gallery</option>
			<option value="none">Blank</option>
		</select>
		<input id="newpath" type="text" placeholder="/example/mynewpage"></input>
		<input id="pagetitle" type="text" value="Shinyfresh"></input>
		<button id="managefiles" class="admin_link">
			Manage Files
		</button>
		<button id="logout" class="adminlink">
			Log Out {nickname}
		</button>
	</div> <!-- /admin_content -->
	<div id="filemanager">
		<form id="uploadfile" action="/files/upload" method="post" enctype="multipart/form-data">
			<input type="file" name="file"></input>
			<input type="submit"></input>
			<input type="hidden" value="upload" name="_intent"></input>
		</form>
		<div id="filemanager_index">
		</div>
	</div> <!--/filemanager -->
	<script src="/static/script/admin.js"></script>
	<script src="/static/script/ckeditor/ckeditor.js"></script>
</div>
